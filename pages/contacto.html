    <h1 class="contacto">Contacto</h1>
    <section class="section-contacto">
        
        <form class="form" action="">
            <fieldset>
                <div class="nombre">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre" required>
                </div>
                <br>
                <div class="apellido">
                    <label for=apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder=Apellido" required>
                </div>
                <br>
                <div class="sexo">
                    <label for="sexoh">Hombre</label>
                    <input type="radio" name="sexo" id="sexoh">
                    <label for="sexom">Mujer</label>
                    <input type="radio" name="sexo" id="sexom">
                </div>
                <br>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="correo electronico" required>
                </div>
                <br>
                <div class="mensaje">
                    <label for="mensaje">Deje su mensaje</label>
                    <div>
                        <textarea name="" id="mensaje" cols="30" rows="10" placeholder="ingrese texto"></textarea>
                    </div>
                </div>
                <br>
                <div class="button">
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Limpiar">
                </div>
            </fieldset>
        </form>
    </section>
